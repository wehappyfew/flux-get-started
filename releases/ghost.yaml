---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ghost
  namespace: default
  annotations:
    flux.weave.works/automate: "false"
    flux.weave.works/tag.chart-image: glob:1.21.*
spec:
  releaseName: ghost
  chart:
    git: ssh://git@github.com/wehappyfew/flux-get-started
    ref: master
    path: charts/ghost
  values:
    image: bitnami/ghost:latest
    persistence:
      enabled: false
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
    serviceType: ClusterIP
    mariadb:
      persistence:
        enabled: false
